<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>

    <input type="text" id="identifier" placeholder="Email or Mobile Number" required /><br />

    <input type="password" id="password" placeholder="Password" required /><br />

    <button type="submit">Login</button>

    <p style="text-align: right; margin-top: 10px;">
      <a href="#" id="forgotLink">Forgot Password?</a>
    </p>

    <div id="forgotSection" style="display: none; margin-top: 15px;">
      <input type="text" id="recoveryInput" placeholder="Enter Email" /><br />
      <button type="button" id="sendOtpBtn">Send OTP</button>
    </div>
    <!-- OTP & Reset Password Section -->
<div id="resetSection" style="display: none; margin-top: 15px;">
  <input type="text" id="otpInput" placeholder="Enter OTP" /><br />
  <input type="password" id="newPassword" placeholder="New Password" /><br />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" /><br />
  <button type="button" id="resetPasswordBtn">Reset Password</button>
</div>

  </form>

  <script src="js/login.js"></script>
</body>
</html>
