<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Name" required /><br />
  <input type="email" id="email" placeholder="Email" required /><br />
  <input type="password" id="password" placeholder="Password" required /><br />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required /><br />
  <input type="tel" id="mobile" placeholder="Mobile Number" required /><br />
  <select id="role" required>
    <option value="customer">Customer</option>
    <option value="doctor">Doctor</option>
  </select><br />
  <div id="doctorFields" style="display: none;">
    <input type="text" id="specialization" placeholder="Specialization" /><br />
    <input type="text" id="experience" placeholder="Years of Experience" /><br />
    <input type="text" id="clinicAddress" placeholder="Clinic Address" /><br />
  </div>
  <button type="submit">Register</button>
</form>


  <script src="js/register.js"></script>
</body>
</html>
